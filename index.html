<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherAPP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- div -->
    <div class="outercontainer">
      <div class="container">
        <div class="searchbar">
          <input id="searchtext" type="text" placeholder="  enter city" />
          <button id="searchbutton">search</button>
        </div>
        <div class="maincontent">
          <div class="weatherimage">
            <img id="weatherimg" src="sunny.png" alt="sunny" />
          </div>
          <div class="tempnum">7&#176;<span>C</span></div>
          <div class="tempstate">New York</div>
        </div>
        <div class="footer">
          <div class="humidity">
            <p class="footernumbers">48%</p>
            <p class="footertext">humidity</p>
          </div>
          <div class="windspeed">
            <p class="footernumbers">10.29km/h</p>
            <p class="footertext">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
